<!DOCTYPE html>
<html>

<head>
	<title>Noughts and Crosses</title>
	<link rel="stylesheet" type="text/css" href="on
	x.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
	<link rel="icon" href="./react/portfologo.png">
</head>

<body>
	<div class="c-tainer">
		<h1>Noughts and Crosses</h1>
		<h2><i>aka - Tic Tac Toe</i></h2>
		<div class="startdiv">
			<div class="split">
				<div class="whoGoesFirst first divbutton" id="radioO">'O' Goes First</div>
				<div class="whoGoesFirst divbutton" id="radioX">'X' Goes First</div>
			</div>
			<div class="split">
				<div class="playerFirst first divbutton" id="radioPlayer">Player goes first</div>

				<div class="playerFirst divbutton" id="radioComputer">Computer goes first</div>
			</div>
			<div class="startButton divbutton" id="startButton">Start</div>
		</div>
		<table class="divdisable" id="grid">
			<tr>
				<td class="left top tcell" id="c00"></td>
				<td class="top tcell" id="c01"></td>
				<td class="top right tcell" id="c02"></td>
			</tr>
			<tr>
				<td class="left tcell" id="c10"></td>
				<td class="tcell" id="c11"></td>
				<td class="right tcell" id="c12"></td>
			</tr>
			<tr>
				<td class="bottom left tcell" id="c20"></td>
				<td class="bottom tcell" id="c21"></td>
				<td class="bottom right tcell" id="c22"></td>
			</tr>
		</table>
		<h3 id="moveScores" style="display:none">The Current Score is O=0, X=0</h3>

		<h2 id="whoWon"></h2>
		<div class="buttondiv">
			<button id="resetButton" style="display:none">Reset</button>
		</div>
		<div class="adiv">
			<a href="index.html">Back</a>
		</div>

	</div>

	<footer>
		<div class="ftrp">
			<p>
				This page was developed with HTML, JavaScript and CSS.
			</p>
			<p>
				By Richard Poulter 2025
			</p>
		</div>
	</footer>

	<script type="text/javascript" src="onx.js"></script>
</body>

</html>
